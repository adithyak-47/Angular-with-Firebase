<app-navbar></app-navbar>
<h1 style="text-align: center;">View Details</h1>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12">
            <div class="row g-3">
                <div *ngFor="let i of data" class="col col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{i.name}}</h5>
                            <p class="card-text">{{i.age}}</p>
                            <p class="card-text">{{i.grade}}</p>
                            <p class="card-text">{{i.school}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
